<ideogram>

##设定染色体间的空隙大小
<spacing>
default = 0.01r #设置圈图中染色体之间的空隙大小，以下设置为每个空隙大小为周长的1%
</spacing>

radius = 0.9r #设定 ideograms 的位置，以下设定 ideograms 在离圆心的 90% 处
thickness = 60p #设定 ideograms 的厚度为10p
fill = yes #设定ideograms是否填充颜色。

stroke_color = dgrey #设置轮廓颜色
stroke_thickness = 1p #设置轮廓厚度

show_label = yes #设定是否显示label, 对应着karyotype文件的第4列。
label_radius = 1r+80p #设定 label 的位置
label_font = default #设置字体
label_size = 55p #设定label的字体大小
label_parallel = yes #设定label的文字方向，yes表示平行于染色体。

</ideogram>
